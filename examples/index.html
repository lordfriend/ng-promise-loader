<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>promise-loader examples</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body ng-app="exampleApp" ng-controller="MainCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">promise-loader</a>
      </div>

    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Table</h4>
          </div>
          <div class="panel-body">
            <form class="form-inline">
              <button class="btn btn-default" type="button" ng-click="loadTable()">Load Data</button>
            </form>
            <div promise-loader="tablePromise" backdrop="true">
              <table class="table">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Number</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in tableData">
                  <td>{{row.name}}</td>
                  <td>{{row.number}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../src/promise-loader.js"></script>
  <script src="index.js"></script>
</body>
</html>
